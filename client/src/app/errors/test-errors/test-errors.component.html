<ng-container >
    <button (click)="get500Error()" class="btn btn-primary mr-2">Test 500 Error</button>
    <button (click)="get400Error()" class="btn btn-primary mr-2">Test 400 Error</button>
    <button (click)="get401Error()" class="btn btn-primary mr-2">Test 401 Error</button>
    <button (click)="get404Error()" class="btn btn-primary mr-2">Test 404 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-primary mr-2">Test 400 Validation Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger"></ul>
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
    </div>
</ng-container>
